<html>

<head>
  <title>LPC Flash Utility</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="vendors/css/materialize.min.css">
  <style>
    * {
      -webkit-user-select: none;
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body>
<form materialize class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Placeholder" id="first_name" type="text" class="validate">
      <label for="first_name">First Name</label>
    </div>
  </div>
</form>

  <script type="text/javascript">
    // jQuery detects Electron's CommonJS environment thus I cannot use <script>
    window.jQuery = window.$ = require('./vendors/js/jquery.min');
    // ... so, let's go requiring all components
    [ './vendors/js/materialize.min',
      './common',
      './angular2',
      './app'
    ].forEach(require);
  </script>
</body>

</html>

<div class="container tab-content">
  <div class="row">
    <div file-drop (fileOver)="fileOver($event)" class="dropzone dropzone-idle col-sm-12">
      <table class="table">
        <tr *ngFor="#file of history">
          <td>
            <programmableFile [filePath]="file.filePath" [address]="file.address"></programmableFile>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
